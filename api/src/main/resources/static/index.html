<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<!-- CSS do Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<linki rel="stylesheet" href="styleproduto.css"></linki>
	<title>Produtos</title>
	
	<!-- Estilo Pagina -->
	<style>
  
    </style>
</head>

<body>
<button onclick="consultarClientes()">Consultar clientes</button>
<button onclick="consultarContas()">Consultar contas</button>
<button id="btnTransferir" onclick="mostrarFormulario()">Transferir</button>

<!-- formulário de envio -->
<form method="POST" name="formTransferenciaSaldo" action="/transferencias/transferir" class="formulario" id="formTransferenciaSaldo">
	<h2>Transferência de valor</h2>
	<br>
	<h3>Origem</h3>
	<br>
	<label>Agencia</label>
	<input type="text" name="agenciaOrigem" placeholder="Digite o número da agência" />
	<br>
	<label>Conta</label>
	<input type="text" name="ncontaOrigem" placeholder="Digite o número da conta" />
	<br>
	<label>CPF</label>
	<input type="text" name="cpfOrigem" placeholder="Digite o numero do CPF" />
	<br>
	<label>Valor</label>
	<input type="number" name="valorTransferencia" placeholder="R$ 00.00" />
	<br>
	<label>Operação</label>
	<select name="operacao">
		<option value="0">TED</option>
		<option value="1">DOC</option>
		<option value="2">PIX</option>
	</select>
	
	<h3>Destino</h3>
	<br>
	<label>Agencia</label>
	<input type="text" name="agenciaDestino" placeholder="Digite o número da agência" />
	<br>
	<label>Conta</label>
	<input type="text" name="ncontaDestino" placeholder="Digite o número da conta" />
	<br>
	<label>CPF</label>
	<input type="text" name="cpfDestino" placeholder="Digite o numero do CPF" />
	<br>
	<input type="submit" value="Transferir" />
</form>

<script>
<!-- Consultar clientes -->
        function consultarClientes() {
            limparConteudo();

            fetch('/clientes/listar')
                .then(response => response.json())
                .then(clientes => {
                    var tabela = document.createElement('table');
                    tabela.innerHTML = '<tr><th>CPF</th><th>Nome</th></tr>';
                    clientes.forEach(cliente => {
                        var linha = document.createElement('tr');
                        linha.innerHTML = '<td>' + cliente.cpf + '</td><td>' + cliente.nome + '</td>';
                        tabela.appendChild(linha);
                    });
                    document.body.appendChild(tabela);
                });
        }
        <!-- Consultar contas -->

        function consultarContas() {
            limparConteudo();

            fetch('/contas/listar')
                .then(response => response.json())
                .then(contas => {
                    var tabela = document.createElement('table');
                    tabela.innerHTML = '<tr><th>Cpf</th><th>Agencia</th><th>Conta</th><th>Saldo</th></tr>';
                    contas.forEach(conta => {
                        var linha = document.createElement('tr');
                        linha.innerHTML = '<td>' + conta.cpf + '</td><td>' + conta.agencia + '</td><td>' + conta.nconta + '</td><td>' + conta.saldo + '</td>';
                        tabela.appendChild(linha);
                    });
                    document.body.appendChild(tabela);
                });
        }

        <!-- Limpa conteúdo -->

        function limparConteudo() {
            // Remove a tabela, se existir
            var tabela = document.querySelector('table');
            if (tabela) {
                tabela.remove();
            }
        }
         <!-- Limpa conteúdo -->

        function mostrarFormulario() {
        var formulario = document.getElementById('formTransferenciaSaldo');
        formulario.style.display = 'block';
		}

		function transferir() {
        var formulario = document.getElementById('formTransferenciaSaldo');
        var dados = new FormData(formulario);

        const jsonData = {
        origem: {
        cpf: dados.get('cpfOrigem'),
        agencia: dados.get('agenciaOrigem'),
        nconta: dados.get('ncontaOrigem'),
        valorTransferencia: Number(dados.get('valorTransferencia')),
        operacao: Number(dados.get('operacao'))
        },
        destino: {
        cpf: dados.get('cpfDestino'),
        agencia: dados.get('agenciaDestino'),
        nconta: dados.get('ncontaDestino')
        }
        };

        fetch('/transferencias/transferir', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
        })
        .then(response => {
         if (response.ok) {
      response.text().then(mensagem => {
        alert(mensagem);
      });
    } else {
      response.text().then(mensagem => {
        alert(mensagem);
      });
    }
  })
  .catch(error => {
    console.error('Ocorreu um erro ao tentar realizar a transferência:', error);
    alert('Ocorreu um erro ao tentar realizar a transferência!');
  });

    formulario.reset();
    formulario.style.display = 'none';
	}

	var botaoTransferir = document.getElementById('btnTransferir');
	botaoTransferir.addEventListener('click', mostrarFormulario);

	var formulario = document.getElementById('formTransferenciaSaldo');
	formulario.addEventListener('submit', function(event) {
    event.preventDefault();
    transferir();
	});
</script>

</body>

</html>
