<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modal de TransferÃªncia</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            width: 50%;
            opacity: 0.9;
            border-radius: 5px;
        }
        .btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Button to open the modal -->
<button onclick="document.getElementById('modal-transferencia').style.display='block'" class="btn">Transferir Valor</button>

<!-- The Modal -->
<div id="modal-transferencia" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span onclick="document.getElementById('modal-transferencia').style.display='none'" class="close">&times;</span>
        <h2>Transferir Valor</h2>
        <form action="transferir" method="PUT">
            <label for="origem">Conta de Origem:</label><br>
            <input type="text" id="origem" name="origem"><br>
            <label for="destino">Conta de Destino:</label><br>
            <input type="text" id="destino" name="destino"><br>
            <label for="valor">Valor:</label><br>
            <input type="text" id="valor" name="valor"><br><br>
            <button type="submit" class="btn">Transferir</button>
        </form>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById('modal-transferencia');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
